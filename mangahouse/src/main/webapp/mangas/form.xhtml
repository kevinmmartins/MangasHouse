<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<h:form>
		<div>
			<h:outputLabel value="Title"></h:outputLabel>
			<h:inputText value="#{mangasBean.manga.title}"></h:inputText>
		</div>
		<div>
			<h:outputLabel value="Description"></h:outputLabel>
			<h:inputText rows="4" cols="20"
				value="#{mangasBean.manga.description}"></h:inputText>
		</div>
		<div>
			<h:outputLabel value="Author"></h:outputLabel>
			<h:inputText value="#{mangasBean.manga.author}"></h:inputText>
		</div>
		<h:commandButton value="Post" action="#{mangasBean.save}"></h:commandButton>
	</h:form>
</h:body>

</html>
