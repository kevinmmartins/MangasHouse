<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="ISO-8859-1" />
	<title>Manga List</title>
</h:head>

<h:messages />

<h:body>
	<h:dataTable var="manga" value="#{mangasListBean.mangaList}">
		<h:column>
			<f:facet name="header">Manga Title</f:facet>
            #{manga.title}
        </h:column>
		<h:column>
			<f:facet name="header">Manga Description</f:facet>
            #{manga.description}
        </h:column>
		<h:column>
			<f:facet name="header">Manga Price</f:facet>
            #{manga.price}
        </h:column>
		<h:column>
			<f:facet name="header">Publish Date</f:facet>
            #{manga.publishDate.time}
        </h:column>
		<h:column>
			<f:facet name="header">Author List</f:facet>
			<ui:repeat value="#{manga.authorList}" var="author">
				#{author.name}
			</ui:repeat>
		</h:column>
		<h:column>
			<f:facet name="header">Manga Image</f:facet>
			<img src="#{request.contextPath}/file/#{manga.patch}" height="30%"
				alt="#{manga.title}" />
		</h:column>
	</h:dataTable>
	<div>
		<h:link value="Add Manga" outcome="mangasForm"></h:link>
	</div>
	<div>
		<h:link value="Add Author" outcome="authorForm"></h:link>
	</div>
</h:body>

</html>
