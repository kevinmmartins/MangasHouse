<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="ISO-8859-1" />
	<title>Manga Form</title>
</h:head>

<h:body>
	<h:form>
		<h:messages />
		<div>
			<h:outputLabel value="Title"></h:outputLabel>
			<h:inputText value="#{mangasBean.manga.title}"
				requiredMessage="Title is required" required="true" id="title"></h:inputText>
				<h:message for="title"></h:message>
		</div>
		<div>
			<h:outputLabel value="Description"></h:outputLabel>
			<h:inputText rows="4" cols="20"
				value="#{mangasBean.manga.description}"
				requiredMessage="Description is required" required="true" id="description"></h:inputText>
			<h:message for="description"></h:message>
		</div>
		<div>
			<h:outputLabel value="Price"></h:outputLabel>
			<h:inputText value="#{mangasBean.manga.price}" required="true" id="price"
				requiredMessage="Price is required">
				<f:validateLongRange minimum="1" maximum="100"></f:validateLongRange>
			</h:inputText>
			<h:message for="price"></h:message>
		</div>
		<div>
			<h:outputLabel value="Author List" />
			<h:selectManyListbox value="#{mangasBean.authorListId}"
				converter="javax.faces.Integer" id="authorList">
				<f:selectItems value="#{mangasBean.authorList}" var="author"
					itemValue="#{author.id}" itemLabel="#{author.name}" />
			</h:selectManyListbox>
			<h:message for="authorList"></h:message>
		</div>
		<h:commandButton value="Post" action="#{mangasBean.save}"></h:commandButton>
	</h:form>
</h:body>

</html>
